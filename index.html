<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> CV Numérique </title>
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Display&display=swap" rel="stylesheet">
  </head>
  <body>
    <header> <!--Insérer les infos "Nom & Prénom" -->
      <h1 id="Nom">Emilie Lamps</h1>
      <h2 id="Fonction">Développeur Web Junior</h2>
    </header>
    <!-- suppression de la navBar : mauvais rendu au zoning -->
    <div class="container"> <!-- Premier container -->
      <aside class="about"> <!--Rubrique "A propos" La placer sur un côté-->
        <h3>A propos</h3>
        <img src="assets/IMG/profil.jpg" alt="photo de profil">
        <p>présentation </p><address>

        </address>
      </aside>
    <div class="container2">
      <section class="qualifications">
        <h3>Formation</h3>
        <p>La Manu 805 heures</p>
      </section>
    </div>
    <div class="container3">
      <section class="experiences"> <!-- Insérer les expériences-->
        <h3>Expériences</h3>
        <p>Promod</p>
        <p>L'Effet Mode</p>
      </section>
    </div>
      <aside class="network">
        <h3>Liens</h3>
        <img class="link" src="assets/IMG/github-logo.png" alt="github-logo"><p>Github</p>
        <img class="link" src="assets/IMG/linkedin.svg" alt="linkedin logo"><p>LinkedIn</p>
        <img class="link" src="assets/IMG/Viadeo_logo.png" alt="viadeo logo"><p>Viadeo</p>
        <img class="link" src="assets/IMG/print1.png" alt="print"><p>Print</p>
      </aside>
    </div>
    <footer class="contact">
      <p id="contact2">Contact</p> <!-- Utiliser flexbox, créer une boite par info; inspi. "Stephen Traes" -->

        <div id="phoneNumberImg"><img src="assets/IMG/phoneNumber.jpg" alt="telephone"></div>
        <div id="mailImg"><img src="assets/IMG/mail.jpg" alt="mail"></div>
        <div id="localisationImg"><img src="assets/IMG/localisation.jpg" alt="localisation"></div>
      </div>
      <div class="containerInfo">
        <div id="phoneNumber">06.32.89.90.96</div>
        <div id="mail">emilie.lamps@gmail.com</div>
        <div id="localisation">Yvrench</div>
      </div>
    </footer>
